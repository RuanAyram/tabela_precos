<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta tags -->
  <meta name="description" content="Tabela de preços">
  <meta name="author" content="Ruan Kaylo">
  <meta name="keywords" content="trtv, tabela, servidores">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000411">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000411">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000411">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-title" content="◢ ◤ TR TV ◢ ◤">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/tv-solid.svg" sizes="16x16" type="image/x-icon">

  <title>◢ ◤ TR TV - Tabela de Preços ◢ ◤</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-122477877-1"></script>
  <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-122477877-1');
  </script>

  <link href="https://fonts.googleapis.com/css?family=Lora:400,700" rel="stylesheet">

  <link href="assets/css/index.css" rel="stylesheet">

</head>
<body onload="showPageloader()">
  <section class="section">
    <p class="has-text-centered" id="texto">Tabela de servidores!</p>
  </section>

  <div class="container is-desktop is-mobile" id="container">
    <div class="pricing-table is-horizontal">
      <div class="pricing-plan">
        <div class="plan-header">Starter</div>
        <div class="plan-items">
          <div class="plan-item">20GB Storage</div>
          <div class="plan-item">100 Domains</div>
          <div class="plan-item">-</div>
          <div class="plan-item">-</div>
        </div>
        <div class="plan-footer">
          <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">$</span>20</span>/month</div>
          <button class="button is-fullwidth" disabled="disabled">Current plan</button>
        </div>
      </div>

      <div class="pricing-plan is-active">
        <div class="plan-header">Startups</div>
        <div class="plan-items">
          <div class="plan-item">20GB Storage</div>
          <div class="plan-item">25 Domains</div>
          <div class="plan-item">1TB Bandwidth</div>
          <div class="plan-item">-</div>
        </div>
        <div class="plan-footer">
          <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">$</span>40</span>/month</div>
          <button class="button is-fullwidth">Choose</button>
        </div>
      </div>

      <div class="pricing-plan is-info">
        <div class="plan-header">Growing Team</div>
        <div class="plan-items">
          <div class="plan-item">200GB Storage</div>
          <div class="plan-item">50 Domains</div>
          <div class="plan-item">1TB Bandwidth</div>
          <div class="plan-item">100 Email Boxes</div>
        </div>
        <div class="plan-footer">
          <div class="plan-price"><span class="plan-price-amount"><span class="plan-price-currency">$</span>60</span>/month</div>
          <button class="button is-fullwidth">Choose</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <div class="chip">
        <i class="fab fa-whatsapp" alt="Social"></i>
        Whats App
      </div>
    </div>
  </footer>

  <div class="pageloader is-active"><span class="title">Aguarde...</span></div>
  <script type="text/javascript" src="assets/js/index.js"></script>

</body>
</html>
